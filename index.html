<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattwo</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
         } 
        .chat-container {
            width: 350px;
            margin: 20px auto;
            background: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background: #fff;
        }
        .user, .bot {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user {
            background: #00ffcc;
            color: blue ;
            text-align: right;
        }
        .bot {
            background: #ddd;
            text-align: left;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Chattwo</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot">Hola ¿En qué puedo ayudarte?</div>
        </div>
        <input type="text" id="user-input" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");

            if (input.value.trim() === "") return;

            // Agregar mensaje del usuario
            let userMessage = document.createElement("div");
            userMessage.className = "user";
            userMessage.innerText = input.value;
            chatBox.appendChild(userMessage);

            // Respuestas simples del bot
            let botResponse = document.createElement("div");
            botResponse.className = "bot";

            let responses = {
                "hola": "¡Hola! ¿Cómo puedo ayudarte?",
                "¿cómo estás?": "Soy un chatbot, pero gracias por preguntar ",
                "adiós": "¡Hasta luego! Que tengas un buen día.",
                "gracias": "¡De nada! ",
                "default": "Lo siento, no entiendo eso. ¿Puedes intentar otra pregunta?"
            };

            let response = responses[input.value.toLowerCase()] || responses["default"];
            botResponse.innerText = response;
            chatBox.appendChild(botResponse);

            input.value = ""; // Limpiar input
            chatBox.scrollTop = chatBox.scrollHeight; // Desplazar abajo
        }
    </script>

</body>
</html>
